<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Mentor: Sua Trilha de Carreira Extraordinária</title>
    <meta name="theme-color" content="#1e1b4b">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/trilhaCarreira.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient text-gray-200">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10 fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                IA Mentor <span class="text-purple-400">Trilha de Carreira</span>
            </h1>
            <p class="text-lg text-gray-300">Sua jornada personalizada para o sucesso em qualquer área.</p>
        </header>

        <main>
            <section id="gerador-form" class="max-w-3xl mx-auto fade-in">
                <form id="form-questionario" class="form-card p-8 md:p-12 space-y-8">
                    <div>
                        <h2 class="text-2xl font-bold text-white">Sobre Você e Seus Objetivos</h2>
                        <p class="text-gray-400">Responda para que a IA possa criar a trilha ideal para você.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="area" class="form-label">Qual sua área de interesse principal?</label>
                            <input type="text" id="area" name="area" class="form-input" placeholder="Ex: Culinária, Direito, Música..." required>
                        </div>
                        <div>
                            <label for="nivel" class="form-label">Seu Nível de Experiência Atual</label>
                            <input type="text" id="nivel" name="nivel" class="form-input" placeholder="Ex: Iniciante, 2 anos de experiência..." required>
                        </div>
                    </div>
                    <div>
                        <label for="habilidades" class="form-label">Habilidades e Conhecimentos que você já possui</label>
                        <textarea id="habilidades" name="habilidades" rows="4" class="form-input" placeholder="Ex: Organização, boa comunicação, etc..." required></textarea>
                    </div>
                    <div>
                        <label for="objetivo" class="form-label">Qual seu principal objetivo com esta mentoria?</label>
                        <input type="text" id="objetivo" name="objetivo" class="form-input" placeholder="Ex: Abrir meu próprio negócio, ser promovido..." required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                         <div>
                            <label for="estilo_aprendizagem" class="form-label">Como você aprende melhor?</label>
                            <input type="text" id="estilo_aprendizagem" name="estilo_aprendizagem" class="form-input" placeholder="Ex: Vendo vídeos, projetos práticos..." required>
                        </div>
                        <div>
                            <label for="ambicao_carreira" class="form-label">Onde você se vê profissionalmente em 5 anos?</label>
                            <input type="text" id="ambicao_carreira" name="ambicao_carreira" class="form-input" placeholder="Ex: Liderando, especialista renomado(a)..." required>
                        </div>
                    </div>
                    <div class="mt-10 text-center">
                        <button type="submit" class="btn btn-gerar">Analisar Perfil e Gerar Trilha ✨</button>
                    </div>
                </form>
            </section>

            <section id="loading" class="text-center py-10 hidden">
                <div class="spinner"></div>
                <p class="text-white text-lg mt-4">Analisando seu perfil e construindo sua trilha personalizada...</p>
            </section>

            <section id="dashboard" class="hidden">
                <div id="analise-container" class="analise-card mb-12"></div>
                <div class="dashboard-layout">
                    <div class="dashboard-main">
                        <h2 class="text-3xl font-bold text-white mb-6">Sua Trilha de Desenvolvimento</h2>
                        <div id="trilha-container"></div>
                    </div>
                    <aside id="details-sidebar" class="dashboard-sidebar">
                        <div id="sidebar-content" class="sticky top-8"></div>
                    </aside>
                </div>
                <div class="text-center mt-12">
                    <button id="btn-excluir" class="btn btn-excluir">Excluir Trilha e Recomeçar</button>
                </div>
            </section>
        </main>
    </div>
    <script src="js/trilhaCarreira.js"></script>
</body>
</html>
